export DRMAA_ENABLED=1
export LSF_DRMAA_ENABLED=0
export SLURM_DRMAA_ENABLED=1


ifeq ($(SLURM_DRMAA_ENABLED),1) 
export DRMAA_IMPLEMENTATION_NAME=slurm
export DRMAA_IMPLEMENTATION_LIB_NAME=drmaa
export DIR_DRMAA_IMPLEMENTATION_LIB=$(DIR_SLURM_DRMAA_LIB)
export DIR_DRMAA_IMPLEMENTATION_INC=$(DIR_SLURM_DRMAA_INC)
else ifeq ($(LSF_DRMAA_ENABLED),1)
export DRMAA_IMPLEMENTATION_NAME=lsf
export DRMAA_IMPLEMENTATION_LIB_NAME=drmaa
export DIR_DRMAA_IMPLEMENTATION_LIB=$(DIR_LSF_DRMAA_LIB)
export DIR_DRMAA_IMPLEMENTATION_INC=$(DIR_LSF_DRMAA_INC)
endif

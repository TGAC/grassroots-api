    <script type="text/javascript">
        var server_url = "/grassroots-test/2/controller";

        var yr_service = '{"services":[{"run":true,"service":"Pathogenomics Geoservice","parameter_set":{"parameters":[{"param":"Dump data","current_value":true,"grassroots_type":0},{"param":"Preview","current_value":true,"grassroots_type":0},{"param":"Collection","current_value":"sample","grassroots_type":5}]}}]}';

        var phenotype_table;
        var phenotype_data = [];
        jQuery(document).ready(function () {
            jQuery('#status').html('<img src=\"images/loading_spinner.gif\"/>');
            jQuery.ajax({
                url: server_url,
                data: yr_service,
                type: "POST",
                dataType: "json",
                success: function (json) {
                    console.info(json);
                    var yr_data = json['results'][0]['results'];
                    for (i = 0; i < yr_data.length; i++) {
                        if (yr_data[i]['data']['phenotype'] != undefined && yr_data[i]['data']['sample'] != undefined) {
                            phenotype_data.push(yr_data[i]);
                        }
                    }
                    jQuery('#status').html('');
                    show_table();
                }
            });
            jQuery('.toggle-vis-select').change(function () {
                jQuery("select.toggle-vis-select option:not(:selected)").each(function () {
                    hide_column(jQuery(this).val());

                });
                jQuery("select.toggle-vis-select option:selected").each(function () {
                    show_column(jQuery(this).val());
                });
            });
        });


    </script>
